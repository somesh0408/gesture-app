<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesture Voice App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00bfa6;
      margin-bottom: 10px;
    }

    #video-container {
      border: 2px solid #00bfa6;
      border-radius: 16px;
      overflow: hidden;
      margin-top: 20px;
    }

    #voice-indicator {
      margin-top: 20px;
      height: 50px;
      width: 200px;
      background: linear-gradient(90deg, #00bfa6, #2196f3);
      border-radius: 30px;
      animation: pulse 1s infinite alternate;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scaleX(1); opacity: 0.7; }
      100% { transform: scaleX(1.2); opacity: 1; }
    }

    .toggle-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00bfa6;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .lang-label {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤Ÿ Gesture Recognition with Voice</h1>

  <!-- Toggle -->
  <div class="toggle-container">
    <span class="lang-label">English</span>
    <label class="switch">
      <input type="checkbox" id="langToggle">
      <span class="slider"></span>
    </label>
    <span class="lang-label">à¤¹à¤¿à¤‚à¤¦à¥€</span>
  </div>

  <!-- Voice Playing Indicator -->
  <div id="voice-indicator"></div>

  <!-- Video Container -->
  <div id="video-container">
    <img id="video-stream" src="{{ url_for('video_feed') }}" width="640" height="480" />
  </div>

  <script>
    const toggle = document.getElementById("langToggle");
    let language = 'en'; // default

    toggle.addEventListener('change', () => {
      language = toggle.checked ? 'hi' : 'en';
      fetch('/set_language', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `language=${language === 'hi' ? 'Hindi' : 'English'}`
      });
    });

    function showVoiceIndicator() {
      const indicator = document.getElementById("voice-indicator");
      indicator.style.display = "block";
      setTimeout(() => {
        indicator.style.display = "none";
      }, 2000);
    }

    // Hook for backend to trigger visual effect
    window.addEventListener("voicePlaying", () => {
      showVoiceIndicator();
    });
  </script>

</body>
</html>
